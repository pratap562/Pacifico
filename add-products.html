<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/add-products.css">
    <title>Add Products</title>
</head>
<body>
    <div id="logo">
        <img src="https://i.ibb.co/KGHF5hJ/IMG-20221109-095901.png" alt="">
        <h1>Pacifico Admin</h1>
    </div>
    <h3>Fill the details to add a product to inventory</h3>
    <div id="add_product">
            <input type="text" id="p_name" placeholder="Name"><br>
            <input type="text" id="p_type" placeholder="Type"><br>
            <input type="number" id="p_price" placeholder="Price"><br>
            <input type="number" id="p_stock" placeholder="Stock"><br>
            <input type="file" id="p_image" placeholder="Image url"><br>
            <button id="submit">Submit</button>
    </div>
</body>
</html>
<script src="./scripts/add-products.js"></script>
